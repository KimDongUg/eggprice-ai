name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: eggprice
          POSTGRES_PASSWORD: eggprice_secret
          POSTGRES_DB: eggprice_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U eggprice -d eggprice_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql://eggprice:eggprice_secret@localhost:5432/eggprice_test
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          JWT_SECRET_KEY: test-secret-key
          KAMIS_API_KEY: test
          KAMIS_CERT_ID: test
        run: |
          pip install pytest pytest-asyncio httpx
          python -m pytest tests/ -v --tb=short || true

  frontend-lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t eggprice-backend ./backend

      - name: Build frontend image
        run: docker build -t eggprice-frontend ./frontend
